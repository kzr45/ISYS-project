<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>用户详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      用户信息
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>姓名：</ion-label>
          <ion-text>{{ user.name }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>手机号：</ion-label>
          <ion-text>{{ user.phone }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>E-mail：</ion-label>
          <ion-text>{{ user.email }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>地址：</ion-label>
          <ion-text>{{ user.address }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>公司：</ion-label>
          <ion-text>{{ user.company }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>部门：</ion-label>
          <ion-text>{{ user.department }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>职位：</ion-label>
          <ion-text>{{ user.position }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>备注：</ion-label>
          <ion-text>{{ user.notes }}</ion-text>
        </ion-item>
        <!-- 添加其他用户信息字段 -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
