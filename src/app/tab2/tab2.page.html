<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>消息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      <ion-avatar item-start>
        <img [src]="user.avatar" alt="User Avatar">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p>{{ user.description }}</p>
      <ion-button (click)="openChat(user.id)">打开聊天</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
