<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Place your personal information content here -->
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Name: John Doe</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Age: 25 years old</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Gender: Male</ion-label>
        </ion-item>
        <!-- Add more personal information items -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-button (click)="navigateToLogin()">登录</ion-button>
</ion-content>

<ion-content>
  <ion-button (click)="navigateToRegister()">注册</ion-button>
</ion-content>
